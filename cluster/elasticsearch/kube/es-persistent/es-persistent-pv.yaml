apiVersion: v1
kind: PersistentVolume
metadata:
  name: gnomad-es-disk-1
  labels:
    role: es-persistent-disk
spec:
  capacity:
    storage: 3000G
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ''
  gcePersistentDisk:
    fsType: ext4
    pdName: gnomad-es-disk-1
